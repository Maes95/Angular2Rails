<button (click)="goToNew()">New Hero</button>

<table border>
  <tr *ngFor="let hero of heroes">
    <td>
      {{ hero.name }}
      {{ hero.power }}
    </td>
    <td><button (click)="edit(hero.id)">Edit</button></td>
    <td><button (click)="delete(hero.id)">Delete</button></td>
  </tr>
</table>
